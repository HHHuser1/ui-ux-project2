    <meta charset="UTF-8">

        <link type="image/png" sizes="32x32" rel="icon" href="../employee_db_v3/icons8-database-kmg-design-outline-color-32.png">
        <link type="image/png" sizes="96x96" rel="icon" href="../employee_db_v3/icons8-database-kmg-design-outline-color-96.png">
    
    <link rel="stylesheet" href="./css/employee_management_style.css">
    
</head>
<body> 
    
    <section class="container">

        <div class="textbox">
            <h1>Employee Management System</h1>            
        </div>     

        <!-- <div id="errorContainer2"></div> -->
        <div class="textbox" id="title-text">
            <h3>Update Employee Information <br><span class="span_class">(an error will display if "employee ID" does not exist in the database)</h3></span>
            <div id="errorContainer2"></div> <!-- Updating employee errors will display here -->
            
        </div>
        
        <div>
            <form id="updateEmployeeForm"> <!-- document.getElementById("updateEmployeeForm").reset(); -->
                <p>To update an employee's information please enter correct employee ID</p>
                <div>
                    <label for="update_employee_id">Employee ID: (4-digit format)</label>
                    <input type="text" id="update_employee_id" pattern="[0-9]{4}" placeholder="4-digit format" required><br>
                </div>
        
                <div>
                    <label for="update_first_name">First Name:</label>
                    <input type="text" id="update_first_name" placeholder="Name" required><br>
                    
                </div>
        
                <div>
                    <label for="update_last_name">Last Name:</label>
                    <input type="text" id="update_last_name" placeholder="Last Name" required><br>
                </div>
        
                <div>
                    <label for="update_email">Email:</label>
                    <input type="email" id="update_email" placeholder="Email" required><br>
                </div>
        
                <div>
                    <label for="update_department_name">Select a department</label>
                    <select name="update_department_name" id="update_department_name">
                        <option value="finance">Finance</option>
                        <option value="marketing">Marketing</option>
                        <option value="production">Production</option>
                        <option value="human resources">Human Resources</option>
                        <option value="management">Management</option>
                        <option value="accounting">Accounting</option>
                        <option value="sales">Sales</option>
                        <option value="maintenance">Maintenance</option>
                    </select>
                </div>
        
                <div>
                    <input class="btn" type="submit" value="Update Employee" id="updateEmployee">
                    <!-- <button><a id="updateEmployee">Update Employee</a></button> -->
                </div>
            </form>
        </div>
    </section>
    

    <section class="container">
        <div id="employee_search">
            <h2>Search Employees:</h2>
            <form id="searchForm"> <!-- document.getElementById("searchForm").reset(); -->
                <label for="search_name">Search by First Name, Last Name, Employee ID, Full Email or Department</label>
                <input type="text" id="search_name" required>
                <input class="btn" type="submit" value="Search" id="searchEmployee">
                <!-- <button id="searchEmployee">Search</button> -->
            </form>
        </div>
    </section>


    <section class="container">
        <div>        

        </div>
    </section>

    <section class="top">
        <div class="top1">
            <a class="btn1" href="./employee_management.html">To "ADD" an employee to the database Click here</a>
        </div>
    </section>



    <section class="container">
        <h2 id="empl-list-title" >Employee List:</h2>
        <ul id="employeeList">
            <!-- Employee list results will be displayed here -->
        </ul>
    </section>

    
                <script src="./js/edit_employee.js"></script>
</body>
</html>
